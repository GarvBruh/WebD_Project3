<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Garv Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef3ff;
        }
        h1 {
            background-color: #1f3a93;
            color: white;
            padding: 10px;
            text-align: center;
        }
        h2 {
            color: #1f3a93;
        }
        .box {
            background-color: white;
            border: 1px solid #c5cde8;
            padding: 10px;
            margin: 10px;
        }
        .product {
            border-bottom: 1px solid #eeeeee;
            padding: 5px 0;
        }
        .product:last-child {
            border-bottom: none;
        }
        .p-name {
            font-weight: bold;
        }
        .p-price {
            color: green;
        }
        .btn {
            font-size: 12px;
            padding: 3px 6px;
            background-color: #1f3a93;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 3px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }
        th, td {
            border: 1px solid #cccccc;
            padding: 5px;
        }
        label {
            display: block;
            margin-top: 5px;
        }
        input, select {
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
        }
        input[type="submit"] {
            width: auto;
            margin-top: 8px;
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h1>Garv Store - Online Shop</h1>

    <div class="box">
        <h2>Products</h2>

        <div class="product">
            <div class="p-name">College Hoodie</div>
            <p class="p-price">Price: ₹799</p>
            <a href="#cart" class="btn">Add to Cart</a>
        </div>

        <div class="product">
            <div class="p-name">Graphic T-Shirt</div>
            <p class="p-price">Price: ₹499</p>
            <a href="#cart" class="btn">Add to Cart</a>
        </div>

        <div class="product">
            <div class="p-name">Wireless Mouse</div>
            <p class="p-price">Price: ₹599</p>
            <a href="#cart" class="btn">Add to Cart</a>
        </div>
    </div>

    <div class="box" id="cart">
        <h2>Shopping Cart</h2>
        <p>Sample items in the cart:</p>

        <table>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price (₹)</th>
                <th>Total (₹)</th>
            </tr>
            <tr>
                <td>College Hoodie</td>
                <td>1</td>
                <td>799</td>
                <td>799</td>
            </tr>
            <tr>
                <th colspan="3">Cart Total</th>
                <th>799</th>
            </tr>
        </table>

           </div>

    <div class="box">
        <h2>Checkout</h2>
        <form>
            <label>Full Name:</label>
            <input type="text">

            <label>Phone:</label>
            <input type="text">

            <label>Address:</label>
            <input type="text">

            <label>Payment Method:</label>
            <select>
                <option>Cash on Delivery</option>
                <option>UPI</option>
            </select>

            <input type="submit" value="Place Order">
        </form>
            </div>

</body>
</html>
